{% extends 'base.html' %}

{% block title %} Добавление изображения для товара {% endblock %}

{% block content %}
    <h2>Загрузите изображение для {{ item_name }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Загрузить</button>
    </form>
{% endblock %}
